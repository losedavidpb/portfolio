<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=devide-width, initial-scale=1" />
        <title></title>
        <meta name="keywords"  />
        <meta name="description" />
        <meta name="author" />
        <link rel="icon" type="image/x-icon" href="../../data/image/favicon.ico">

        <!-- https://developers.google.com/speed/libraries -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">

        <!-- https://www.bootstrapcdn.com/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- https://www.bootstrapcdn.com/bootstrapicons/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <!-- https://developers.google.com/speed/libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <!-- https://www.bootstrapcdn.com/ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
        </script>

        <!-- https://www.jsdelivr.com/package/npm -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>

        <!-- https://cdnjs.cloudflare.com -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

        <script type="module" src="functions.js"></script>
        <script type="module" src="main.js"></script>
    </head>

    <body class="container">
        <div class="background" id="background-image">

            <!-- Language selector -->
            <div class="list-group list-group-horizontal-sm mt-3 ms-3" id="language-div">
                <a class="list-group-item list-group-item-action flex-fill" href="index.html?lang=es">
                    <span class="fw-bold">ES</span>
                </a>
                <a class="list-group-item list-group-item-action flex-fill" href="index.html?lang=en">
                    <span class="fw-bold">EN</span>
                </a>
            </div>

            <!-- Header -->
            <header class="container-sm mt-5" id="home">
                <div class="mt-3 bg-primary bg-gradient border-0 rounded float-start">
                    <span class="text-white fs-1" id="person-header"></span>
                </div>
                <button class="mt-3 px-3 mb-3 bg-white navbar navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false"
                    aria-label="Enable vertical navigation" id="offcanvas-button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </header>

            <!-- Offcanvas Navigation -->
            <nav class="navbar" id="navbar-offcanvas">
                <div class="container-fluid">
                    <div class="offcanvas offcanvas-end card" data-bs-scroll="true" data-bs-backdrop="static" tabindex="-1"
                        id="navbar-menu">
                        <div class="offcanvas-body card-body">
                            <button type="button" class="btn-close float-end" data-bs-dismiss="offcanvas"
                                aria-label="Cerrar"></button>
                            <div class="profile" id="nav-upper">
                                <img src="../data/image/profile.jpg" id="profile-image" alt="Profile image"
                                    class="img-fluid rounded-circle mx-auto d-block" />
                                <div class="mt-4 text-center">
                                    <h2 class="card-title text-upper" id="person-header"></h2>
                                    <p class="card-subtitle my-2 text-muted" id="current-rol-header"></p>
                                    <div class="mt-4 navbar-icons">
                                        <a class="link-dark bi bi-linkedin me-2" href="https://www.linkedin.com/in/losedavidpb/"
                                            target="_blank" data-toggle="tooltip" data-placement="bottom" title="Linkedin">
                                        </a>
                                        <a class="link-dark bi bi-github me-2" href="https://github.com/losedavidpb"
                                            target="_blank" data-toggle="tooltip" data-placement="bottom" title="GitHub">
                                        </a>
                                        <a class="link-dark bi bi-envelope-fill me-2" href="mailto:losedavidpb@gmail.com"
                                            target="_blank" data-toggle="tooltip" data-placement="bottom" title="Mail">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <ul class="nav navbar-nav justify-content-start flex-column nav-fills" id="nav-under">
                                <li class="nav-item d-inline-block">
                                    <a class="nav-link fs-5 ps-3 py-1 active" aria-current="page" id="index-nav-link">
                                        <i class="bi bi-house-door-fill"></i>
                                        <span class="home-section"></span>
                                    </a>
                                </li>
                                <hr>
                                <li class="nav-item d-inline-block">
                                    <a class="nav-link fs-5 ps-3 py-1" id="contact-nav-link">
                                        <i class="bi bi-telephone-fill"></i>
                                        <span class="contact-section"></span>
                                    </a>
                                </li>
                                <hr>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Loading spinner -->
            <div id="loader" class="position-fixed top-0 start-0 w-100 h-100
                    d-flex justify-content-center align-items-center
                    fade show background-spinner">

                <div class="bg-white rounded shadow d-flex flex-column align-items-center loader-box">
                    <div class="spinner-border text-primary mb-4 spinner-xl" role="status"></div>
                    <span class="text-primary fw-semibold loader-text" id="loading-text">Loading...</span>
                </div>
            </div>

            <!-- Main content -->
            <div class="container pt-3" id="main-content" style="clear:both;">

                <!-- Content -->
                <section class="section border border-dark border-1 rounded bg-white py-4 px-5" id="contact">
                    <h1 class="py-4 ps-1 contact-header"></h1>
                    <div class="row px-4 pt-3">
                        <div class="col col-xs-2 text-center ps-1">
                            <img src="../data/image/profile.jpg" class="img-fluid"
                                id="profile-image" alt="Profile image" />
                        </div>
                        <div class="fs-5 fw-normal ps-3 pb-4 ms-3 col col-9">
                            <h4 class="person-header"></h4>
                            <p class="text-muted location-header"></p>
                            <div class="hr-5 pb-2"></div>
                            <p class="pt-3">
                                <span class="pe-3">
                                    <i class="bi bi-envelope-fill pe-2"></i>
                                    <a href="mailto:losedavid@gmail.com" target="_blank">losedavid@gmail.com</a>
                                </span>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

</html>
