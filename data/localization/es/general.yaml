  introduction:
    title: ¡Hola mundo! 👋
    content: |
      <p>
        Me llamo David, y una de mis grandes pasiones es la programación. El pasado año 2022 terminé mi
        Grado de Ingeniería Informática en la Universidad de Las Palmas de Gran Canaria, y ahora estoy
        comenzando mis estudios de Máster en la Universidad de Limerick.
      </p>

      <p>
        Durante estos años, he adquirido conocimientos y experiencia en el desarrollo de productos software
        con lenguajes de programación como Java, C++, C#, JavaScript, o Python. Los proyectos en los que he
        trabajado siguen los principios Clean Code, y aplican modelos arquitectónicos tales como MVC, y patrones
        de diseño como Command, Singleton, o Abstract Factory.
      </p>