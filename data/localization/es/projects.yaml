  # Design and Implementation of a Generic Lexical Analysis Engine of source code for VPL
  #################################################################################################
  - name: Diseño e Implementación de un Motor de Análisis Léxico Genérico de código fuente para VPL
    date: jun. 2022 - dic. 2022 (8 meses)
    skills: PHP, Moodle, GNU/Linux, Behat, PHPUnit, Docker, Git, Visual Studio Code, Sphinx
    description: |
      Motor de análisis léxico para VPL que pretende mejorar el procesamiento léxico realizado en dicho módulo mediante la definición léxica de los lenguajes de programación a partir de ficheros JSON externos llamados ficheros de reglas. <p>Este proyecto de fin de grado facilita enormemente la incorporación de lenguajes de programación para el análisis léxico realizado en las primeras fases de la búsqueda de similitud de VPL, y es una adaptación al actual tokenizador del editor de código fuente Ace. </p>
    urls:
